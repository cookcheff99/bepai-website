<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bepai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #0b0b0b;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .site-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      max-width: 180px;
      width: 100%;
      height: auto;
    }

    .title {
      margin-top: 16px;
      font-size: 36px;
      color: #ffffff;
      letter-spacing: 3px;
    }

    .tagline {
      margin-top: 8px;
      font-size: 16px;
      color: #9ca3af;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 140px;
      }

      .title {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>

  <header class="site-header">
    <img src="assets/logo.png" alt="Bepai Logo" class="logo">
    <h1 class="title">BEPAI</h1>
    <p class="tagline">AI-powered blockchain innovation</p>
  </header>

</body>
</html>
